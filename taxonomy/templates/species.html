{% extends "pagelayout.html" %}
{% load static %}

{% block javascript %}
    <script src="{% static './taxonomy/js/species.js' %}" type="text/javascript"></script>
{% endblock %}

{% block pageContent %}
    <div class="container">
        <form class="mb-5" id="species-form" method="POST">
            <div id="species-information" class="row justify-content-center accordion">
                {% include 'details/species_information_card.html' with size="lg" id="general-information" %}
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </div>
            {% csrf_token %}
        </form>
    </div>
    <div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal" id="createGenus" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" id="addGenusModal">
            <!-- Modal content-->
            <div class="modal-content" id="addGenusModal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Genus</h4>
                </div>
                <div class="modal-body" id="addGenusModal-body">
                    <div class="alert alert-danger" id="addGenusModal-errors" role="alert" style="display: none;">
                    </div>
                    <form id="addGenusForm" method="POST">
                        {{ genusForm.name }}
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="createGenus()" type="button">Add</button>
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
