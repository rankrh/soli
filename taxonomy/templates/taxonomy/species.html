{% extends "base.html" %}
{% load static %}

{% block javascript %}
<script src="{% static './aria/js/create/species.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div id="like_button_container"></div>
    <div class="card m-5">
        <div class="card-body">
            <form method="POST">
                <div class="input-group">
                    <div class="input-group mb-3">
                        {{ speciesForm.genus }}
                        <div class="input-group-append">
                            <button class="btn btn-secondary" data-target="#createGenus" data-toggle="modal"
                                    type="button">
                                Add New
                                <New></New>
                            </button>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        {{ speciesForm.name }}
                        {{ speciesForm.common_name }}
                        {{ subspecies.name }}
                    </div>
                    <button class="ml-3 btn btn-primary" type="submit">Submit</button>
                </div>
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
<div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal" id="createGenus" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" id="addGenusModal">
        <!-- Modal content-->
        <div class="modal-content" id="addGenusModal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add New Genus</h4>
            </div>
            <div class="modal-body" id="addGenusModal-body">
                <div class="alert alert-danger" id="addGenusModal-errors" role="alert" style="display: none;">
                </div>
                <form id="addGenusForm" method="POST">
                    {{ genusForm.name }}
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="createGenus()" type="button">Add</button>
                <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
