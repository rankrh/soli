<a class="nav-link"
        href="{% if section.subsections or not section.url %}#{% else %}{% url section.url %}{% endif %}"
        {% if section.subsections %}
            data-bs-toggle="collapse"
            data-bs-target="#collapse-{{ section.id }}"
            aria-expanded="false"
            aria-controls="collapse-{{ section.id }}"
        {% endif %}>
    {% if section.icon %}<i class="fas fa-fw {{ section.icon }}"></i>{% endif %}
    <span>{{ section.name }}</span>
</a>
