{% extends "aria/base.html" %}
{% load static %}

{% block javascript %}
    <script src="{% static './aria/js/create/species.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card m-5">
            <div class="card-body">
                <form method="POST">
                    <div class="input-group">
                        <div class="input-group mb-3">
                            {{ speciesForm.ge_num }}
                            <div class="input-group-append">
                                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#createGenus">
                                    Add New<New></New>
                                </button>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            {{ speciesForm.sp_name }}
                            {{ speciesForm.sp_common_name }}
                            {{ subspecies.sub_name }}
                        </div>
                        <button type="submit" class="ml-3 btn btn-primary">Submit</button>
                    </div>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
    <div class="modal" id="createGenus" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog" id="addGenusModal">
            <!-- Modal content-->
            <div class="modal-content" id="addGenusModal-content">
                <div class="modal-header">
                     <h4 class="modal-title">Add New Genus</h4>
                </div>
                <div class="modal-body" id="addGenusModal-body">
                    <div class="alert alert-danger" id="addGenusModal-errors" role="alert" style="display: none;">
                    </div>
                    <form method="POST" id="addGenusForm">
                        {{ genusForm.ge_name }}
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="createGenus()">Add</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
