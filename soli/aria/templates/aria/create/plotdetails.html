{% extends "aria/base.html" %}
{% load static %}

{% block includes %}
    <title>Plot Details</title>
    {% include "util/maps.html" %}
{% endblock %}

{% block javascript %}
    <script src="{% static './aria/js/create/initmap.js' %}" type="text/javascript"></script>
    <script src="{% static './aria/js/create/plotdetails.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
    <section class="mapbox-container">
        <div class="map" id="map"></div>
        {{ plots | json_script:"plots-data" }}
    </section>
{% endblock %}
