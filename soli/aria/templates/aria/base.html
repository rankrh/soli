{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block name %}{% endblock %}</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static '/css/bootstrap/bootstrap.css' %}"/>
		<link rel="stylesheet" href="{% static '/css/bootstrap/bootstrap-grid.css' %}"/>
		<link rel="stylesheet" href="{% static '/css/bootstrap/bootstrap-reboot.css' %}"/>

		<!-- Aria CSS -->
		<link rel="stylesheet" href="{% static '/css/common.css' %}"/>

		<!-- Utils -->
		<script src="{% static 'js/common/math-utils.js' %}"></script>

		<!--jQuery and Bootstrap js-->
		<script src="{% static 'js/jQuery/jQuery-3.4.1.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/bootstrap/bootstrap.bundle.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/bootstrap/bootstrap.js' %} " type="text/javascript"></script>
		<script src="{% static 'js/bootstrap/bootstrap.min.js' %} " type="text/javascript"></script>
		<script src="{% static 'js/common/ajax.js' %}" type="text/javascript"></script>

		<!-- Iconic javascript -->
		<script src="{% static 'js/iconic/svg-injector.min.js' %}"></script>

		{% block includes %}{% endblock %}
	</head>
    <body>
		<img src="{% static 'icons/sprite/open-iconic.svg' %}" class="iconic-sprite" style="display:none;" />
        {% block content %}{% endblock %}
	    <script>
			// Elements to inject
			var mySVGsToInject = document.querySelectorAll('.iconic-sprite');

			// Do the injection
			SVGInjector(mySVGsToInject);
		</script>
		{% block javascript %}{% endblock %}
		{% csrf_token %}
	</body>
</html>
