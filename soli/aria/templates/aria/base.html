{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}"/>
		<link rel="stylesheet" href="{% static '/css/bootstrap/bootstrap-grid.css' %}"/>
		<link rel="stylesheet" href="{% static '/css/bootstrap/bootstrap-reboot.css' %}"/>

		<!-- Aria CSS -->
		<link rel="stylesheet" href="{% static 'css/common.css' %}"/>

		<!--jQuery and Bootstrap js-->
		<script src="{% static 'js/jQuery/jQuery-3.4.1.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/bootstrap/bootstrap.bundle.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/bootstrap/bootstrap.js' %} " type="text/javascript"></script>
		<script src="{% static 'js/bootstrap/bootstrap.min.js' %} " type="text/javascript"></script>
		<script src="{% static 'js/common/ajax.js' %}" type="text/javascript"></script>

		<!-- Iconic javascript -->
		<script src="{% static 'js/iconic/svg-injector.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/iconic/svg-injector.min.js' %}" type="text/javascript"></script>
	</head>
    <body>
		<img src="{% static 'icons/sprite/open-iconic.svg' %}" class="iconic-sprite" style="display:none;" />
        {% block content %}
        {% endblock %}
	    <script>
			// Elements to inject
			var elementsToInject = document.querySelectorAll('.icon');

			// Do the injection
			SVGInjector(elementsToInject);
		</script>

		<!-- React -->
		<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>


		{% block javascript %}{% endblock %}
    </body>
</html>
