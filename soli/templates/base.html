{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block name %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="{% static '/css/bootstrap/bootstrap.css' %}" rel="stylesheet"/>
    <link href="{% static '/css/bootstrap/bootstrap-grid.css' %}" rel="stylesheet"/>
    <link href="{% static '/css/bootstrap/bootstrap-reboot.css' %}" rel="stylesheet"/>

    <!-- Aria CSS -->
    <link href="{% static '/css/common.css' %}" rel="stylesheet"/>

    <!-- Utils -->
    <script src="{% static 'js/common/math-utils.js' %}"></script>

    <!--jQuery and Bootstrap js-->
    <script src="{% static 'js/jQuery/jQuery-3.4.1.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap/bootstrap.bundle.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap/bootstrap.js' %} " type="text/javascript"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %} " type="text/javascript"></script>
    <script src="{% static 'js/common/ajax.js' %}" type="text/javascript"></script>

    <!-- Iconic javascript -->
    <script src="{% static 'js/iconic/svg-injector.min.js' %}"></script>

    {% block includes %}{% endblock %}
</head>
<body>
<img class="iconic-sprite" src="{% static 'icons/sprite/open-iconic.svg' %}" style="display:none;"/>
{% block content %}{% endblock %}
<script>
			// Elements to inject
			var mySVGsToInject = document.querySelectorAll('.iconic-sprite');

			// Do the injection
			SVGInjector(mySVGsToInject);

</script>
{% block javascript %}{% endblock %}
{% csrf_token %}
</body>
</html>
